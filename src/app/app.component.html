
<app-header></app-header>

<main>
  <ul id="users">
    <!-- @for , @if @else for introduced in Angular 17  -->
    @for(user of users; track user.id){
      <li>
        <app-user [avatar]="user.avatar" [name]="user.name" [id]="user.id" (select)="Selected($event)" [isSelected]="user.id==selectedUser"></app-user>
      </li>
    }
    
  </ul>
  @if(selectedUserName){
    Selected user: {{selectedUserName}}
  } @else {
    No user selected
  }
</main>

<router-outlet />
